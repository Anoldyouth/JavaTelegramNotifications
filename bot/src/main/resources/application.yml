app:
  telegram-token: ${BOT_TELEGRAM_TOKEN}

links-list:
  limit: 1

scrapper-client:
  base-url: ${SCRAPPER_CLIENT_BASE_URL:http://localhost:8080}

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: ${BOT_SERVER_PORT:8090}

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
